
<div class="row">
        <div class="col-md-12">
            <div class='page-header'><h1>{{title}}</h1></div>
        </div>
</div>


<div *ngIf="user" class="form-update-user">
	
	<form [formGroup]="update_user_form" (ngSubmit)="updateUser()" id="form-group">

		<div class="form-group row">
	
			<label class="col-sm-2 col-form-label"> Имя *</label>
			<input formControlName="name"
					type='text' name='name'
					class='form-control' required />
			<div
					*ngIf="update_user_form.get('name').touched && update_user_form.get('name').hasError('required')"
					class="alert alert-light">
					Name is required.
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label"> Фамилия *</label>
			<input formControlName="surname"
					type='text' name='surname'
					class='form-control' required />
			<div
					*ngIf="update_user_form.get('surname').touched && update_user_form.get('surname').hasError('required')"
					class="alert alert-danger">
					surname is required.
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label"> Возраст *</label>
			<input formControlName="age"
					type='text' name='age'
					class='form-control' required />
			<div
					*ngIf="update_user_form.get('age').touched && update_user_form.get('age').hasError('required')"
					class="alert alert-danger">
					age is required.
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label"> Должность *</label>
			<input formControlName="position"
					type='text' name='position'
					class='form-control' required />
			<div
					*ngIf="update_user_form.get('position').touched && update_user_form.get('position').hasError('required')"
					class="alert alert-danger">
					position is required.
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Наличие ИНН: </label>
			<input type="checkbox" class="form-check-input" (change)="newFunction()"
						formControlName="check"/>
			<label class="form-check-label">
				ИНН имеется
			</label>
		</div>
		
		<div *ngIf="newFunction()">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"> ИНН </label>
				<input formControlName="inn"
						type='text' name='inn'
						class='form-control' required />
				<div
						*ngIf="update_user_form.get('inn').touched && update_user_form.get('inn').hasError('required')"
						class="alert alert-danger">
						inn is required.
				</div>
			</div>
		</div>
	</form>

	<button class="btn btn-primary" (click)="goBack()" id="goBack">Назад</button>
	<button class="btn btn-secondary" (click)="resetForm()" id="resetForm">Сбросить</button>
	<button class="btn btn-success" (click)="save()" [disabled]="!buttonDisabled" id="save">Сохранить</button>
</div>
