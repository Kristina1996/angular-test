<div id="error" class="modalbackground">
    <div class="modalwindow">
        <h3>Ошибка!</h3>
        <p>Проверьте введенные данные</p>

        <ul>
            <li *ngFor="let column of columns">
                {{ column.title }}

                <button (click)="upColumn(column.title)">Вверх</button>
                <button (click)="downColumn(column.title)">Вниз</button>
            </li>
        </ul>

        <a href=" " (click)="saveSettings()">Закрыть</a>
    </div>
</div>
